apiVersion: apps/v1
kind: Deployment
metadata:
  name: detail-server
  labels:
    app: detail-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detail-server
  template:
    metadata:
      labels:
        app: detail-server
    spec:
      containers:
      - name: detail-server
        image: gcr.io/nlc-bot-36685/alpha-detail-server
        imagePullPolicy: Always
        env:
          - name: PRODUCTION_MODE
            value: "1"
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "75Mi"
            cpu: "1m"
        ports:
          - containerPort: 6900
      volumes:
        - name: alpha-service-keys
          secret:
            secretName: alpha-service-keys
            items:
              - key: credentials
                path: key
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
---
apiVersion: v1
kind: Service
metadata:
  name: detail-server
spec:
  type: LoadBalancer
  selector:
    app: detail-server
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900